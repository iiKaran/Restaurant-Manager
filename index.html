<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <title>Resturant-Helper</title>
</head>

<body>
  <div class=" sidebar flex flex-col ">
    <div class="logo">
      <img src="images/dark_logo.jpg" alt="loading" class="w-[180px]" id="head-img">
    </div>

    <div class="side-categories" id="mycart">Bucket</div>
    <!-- <div class="side-categories">History</div> -->
    <div class="side-categories">Guide</div>
    <div class="side-categories">Feedback</div>
    <div class="side-categories btn rounded-md" id="new">New Order</div>
    <div class="side-categories btn rounded-md" id="status">Status</div>
  </div>
  <!-- right part of the page -->
  <div class="right-part">
    <nav class="food-categories ">
      <div class="item group" id="pizzas">
        <img src="images/pizaa.jpg" alt="" class="group-hover:opacity-[0.5]">
        <span class="">Pizzas</span>
      </div>
      <div class="item group" id="momos">
        <img src="images/Momos.jpg" alt="" class="group-hover:opacity-[0.5]">
        <span class="">Momos</span>

      </div>
      <div class="item group" id="rolls">
        <img src="images/rools.jpg" alt="" class="group-hover:opacity-[0.5]">
        <span class="">Rolls</span>
      </div>
      <div class="item group" id="burgers">
        <img src="images/Burger.jpg" alt="" class="group-hover:opacity-[0.5]">
        <span class="">Burgers</span>

      </div>
      <div class="item group" id="chickens">
        <img src="images/chicken.jpg" alt="" class="group-hover:opacity-[0.5]">
        <span class="">Chicken</span>
      </div>
     
  
    </nav>
    <div class="row" id="row">
    

    </div>
  </div>
  <!-- data-aos="fade-in" data-aos-anchor=".other-element" data-aos-duration="000"  -->
<div class="cart" id="cart">
  <nav class="cart-nav">
    <div class="addmore cart-item " id="add" onclick="addmore()">Add More</div>
    <div class="cart-logo cart-item">My Bucket</div>
    <div class="clear cart-item" id="clear" onclick="clr()">Clear</div>
  </nav>

  <div class="table" id="table">

  </div>
  <div class="total">
    <div>TOTAL : </div>
    <div id="am"><span id="amt">0</span> Rs</div>
  </div>
  <div class="btn-paid" onclick="clr()">Proceed & Pay</div>
</div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
